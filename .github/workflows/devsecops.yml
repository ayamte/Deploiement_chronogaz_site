name: DevSecOps Security Analysis  
  
on:  
  push:  
    branches: [main, develop, devsecops/vulnerable-testing]  
  pull_request:  
    branches: [main]  
  workflow_dispatch:  
  
jobs:  
  security-scan:  
    runs-on: ubuntu-latest  
    name: Static Security Analysis (SAST & SCA)  
  
    steps:  
      - name: Checkout code  
        uses: actions/checkout@v4  
  
      - name: Setup Node.js  
        uses: actions/setup-node@v4  
        with:  
          node-version: '18'  
          cache: 'npm'  
          cache-dependency-path: |  
            client/package-lock.json  
            api/package-lock.json  
  
      - name: Install validation tools  
        run: |  
          sudo apt-get update  
          sudo apt-get install -y jq  
  
      # ===================================  
      # Installation des DÃ©pendances  
      # ===================================  
      - name: Install Dependencies - Client  
        working-directory: ./client  
        run: |  
          echo "ðŸ“¦ Installation des dÃ©pendances Client..."  
          npm ci --legacy-peer-deps  
        continue-on-error: false  
  
      - name: Install Dependencies - API  
        working-directory: ./api  
        run: |  
          echo "ðŸ“¦ Installation des dÃ©pendances API..."  
          npm ci --legacy-peer-deps  
        continue-on-error: false  
        
      # ===================================  
      # SCA - Analyse des DÃ©pendances  
      # ===================================  
  
      - name: SCA - NPM Audit (Client - Production)  
        working-directory: ./client  
        run: |  
          echo "ðŸ” SCA Client Production..."  
          npm audit --json > ../sca-client-production.json || true  
          npm audit --audit-level=moderate || true  
        continue-on-error: true  
  
      - name: SCA - NPM Audit (Client - Vulnerable)  
        working-directory: ./client  
        run: |  
          echo "ðŸ” SCA Client Vulnerable Mode..."  
          cp package.json package.json.backup  
          cp package.vulnerable.json package.json  
          npm install --legacy-peer-deps  
          npm audit --json > ../sca-client-vulnerable.json || true  
          mv package.json.backup package.json  
        continue-on-error: true  
  
      - name: SCA - NPM Audit (API - Production)  
        working-directory: ./api  
        run: |  
          echo "ðŸ” SCA API Production..."  
          npm audit --json > ../sca-api-production.json || true  
          npm audit --audit-level=moderate || true  
        continue-on-error: true  
  
      - name: SCA - NPM Audit (API - Vulnerable)  
        working-directory: ./api  
        run: |  
          echo "ðŸ” SCA API Vulnerable Mode..."  
          cp package.json package.json.backup  
          cp package.vulnerable.json package.json  
          npm install --legacy-peer-deps  
          npm audit --json > ../sca-api-vulnerable.json || true  
          mv package.json.backup package.json  
        continue-on-error: true  
  
      - name: SCA - OWASP Dependency Check  
        uses: dependency-check/Dependency-Check_Action@main  
        timeout-minutes: 30  
        with:  
          project: 'ChronoGaz'  
          path: '.'  
          format: 'JSON,HTML'  
          out: 'dependency-check-reports'  
        continue-on-error: true  
  
      - name: Validate SCA Reports  
        run: |  
          echo "âœ… Validation des rapports SCA..."  
          for file in sca-*.json; do  
            if [ -f "$file" ]; then  
              SIZE=$(stat -f%z "$file" 2>/dev/null || stat -c%s "$file" 2>/dev/null)  
              echo "  - $file: ${SIZE} bytes"  
            fi  
          done  
        continue-on-error: true  
  
      - name: Upload SCA Reports  
        uses: actions/upload-artifact@v4  
        if: always()  
        with:  
          name: sca-reports  
          path: |  
            sca-client-production.json  
            sca-client-vulnerable.json  
            sca-api-production.json  
            sca-api-vulnerable.json  
            dependency-check-reports/  
          retention-days: 30  
        
      # ===================================  
      # SAST - Analyse Statique du Code  
      # ===================================  
  
      - name: SAST - ESLint Security Plugin  
        run: |  
          echo "ðŸ”§ Configuration SAST ESLint..."  
            
          # âœ… Installation GLOBALE pour Ã©viter conflits avec package.json racine  
          npm install -g eslint@8.57.0 eslint-plugin-security eslint-plugin-no-secrets  
  
          # Configuration ESLint optimisÃ©e  
          cat > .eslintrc.security.json << 'EOF'  
          {  
            "env": {  
              "browser": true,  
              "es2021": true,  
              "node": true  
            },  
            "parserOptions": {  
              "ecmaVersion": 2021,  
              "sourceType": "module",  
              "ecmaFeatures": {  
                "jsx": true  
              }  
            },  
            "plugins": ["security", "no-secrets"],  
            "extends": ["plugin:security/recommended"],  
            "rules": {  
              "no-secrets/no-secrets": "warn",  
              "security/detect-eval-with-expression": "error",  
              "security/detect-non-literal-regexp": "warn",  
              "security/detect-unsafe-regex": "error",  
              "security/detect-buffer-noassert": "error",  
              "security/detect-child-process": "warn",  
              "security/detect-disable-mustache-escape": "error",  
              "security/detect-no-csrf-before-method-override": "error",  
              "security/detect-non-literal-fs-filename": "warn",  
              "security/detect-object-injection": "warn",  
              "security/detect-possible-timing-attacks": "warn",  
              "security/detect-pseudoRandomBytes": "error"  
            }  
          }  
          EOF  
  
          # Initialiser les fichiers de sortie  
          echo '[]' > sast-eslint-client.json  
          echo '[]' > sast-eslint-api.json  
  
          # Debug: Structure du projet  
          echo ""  
          echo "ðŸ“‚ Structure du projet:"  
          echo "==================================="  
          if [ -d "client" ]; then  
            echo "âœ“ Dossier client/ trouvÃ©"  
            CLIENT_JS=$(find client -type f \( -name "*.js" -o -name "*.jsx" \) 2>/dev/null | wc -l)  
            echo "  â†’ $CLIENT_JS fichiers JS/JSX dÃ©tectÃ©s"  
            if [ $CLIENT_JS -gt 0 ]; then  
              echo "  â†’ Exemples:"  
              find client -type f \( -name "*.js" -o -name "*.jsx" \) 2>/dev/null | head -5 | sed 's/^/    /'  
            fi  
          else  
            echo "âœ— Dossier client/ introuvable"  
          fi  
            
          if [ -d "api" ]; then  
            echo "âœ“ Dossier api/ trouvÃ©"  
            API_JS=$(find api -type f -name "*.js" 2>/dev/null | wc -l)  
            echo "  â†’ $API_JS fichiers JS dÃ©tectÃ©s"  
            if [ $API_JS -gt 0 ]; then  
              echo "  â†’ Exemples:"  
              find api -type f -name "*.js" 2>/dev/null | head -5 | sed 's/^/    /'  
            fi  
          else  
            echo "âœ— Dossier api/ introuvable"  
          fi  
          echo "==================================="  
          echo ""  
  
          # Scanner Client  
          if [ -d "client" ]; then  
            echo "ðŸ” Scan SAST Client en cours..."  
              
            # MÃ©thode 1: Scanner avec pattern glob  
            eslint "client/**/*.{js,jsx}" \  
              --config .eslintrc.security.json \  
              --format json \  
              --output-file sast-eslint-client.json 2>&1 || true  
              
            # VÃ©rifier si des rÃ©sultats ont Ã©tÃ© trouvÃ©s  
            RESULT_SIZE=$(stat -f%z "sast-eslint-client.json" 2>/dev/null || stat -c%s "sast-eslint-client.json" 2>/dev/null)  
              
            # MÃ©thode 2: Fallback avec --ext si rÃ©sultat vide ou minimal  
            if [ "$RESULT_SIZE" -lt 10 ]; then  
              echo "  âš ï¸  Aucun rÃ©sultat, tentative avec --ext..."  
              eslint client \  
                --ext .js,.jsx \  
                --config .eslintrc.security.json \  
                --format json \  
                --output-file sast-eslint-client.json 2>&1 || true  
            fi  
              
            # MÃ©thode 3: Fallback sur /src si prÃ©sent  
            if [ -d "client/src" ] && [ "$RESULT_SIZE" -lt 10 ]; then  
              echo "  âš ï¸  Tentative sur client/src/..."  
              eslint client/src \  
                --ext .js,.jsx \  
                --config .eslintrc.security.json \  
                --format json \  
                --output-file sast-eslint-client.json 2>&1 || true  
            fi  
              
            echo "  âœ… Scan Client terminÃ©"  
          else  
            echo "  âš ï¸  Dossier client/ introuvable, scan ignorÃ©"  
          fi  
  
          # Scanner API  
          if [ -d "api" ]; then  
            echo "ðŸ” Scan SAST API en cours..."  
              
            # MÃ©thode 1: Scanner avec pattern glob  
            eslint "api/**/*.js" \  
              --config .eslintrc.security.json \  
              --format json \  
              --output-file sast-eslint-api.json 2>&1 || true  
              
            RESULT_SIZE=$(stat -f%z "sast-eslint-api.json" 2>/dev/null || stat -c%s "sast-eslint-api.json" 2>/dev/null)  
              
            # MÃ©thode 2: Fallback avec --ext  
            if [ "$RESULT_SIZE" -lt 10 ]; then  
              echo "  âš ï¸  Aucun rÃ©sultat, tentative avec --ext..."  
              eslint api \  
                --ext .js \  
                --config .eslintrc.security.json \  
                --format json \  
                --output-file sast-eslint-api.json 2>&1 || true  
            fi  
              
            # MÃ©thode 3: Fallback sur /src  
            if [ -d "api/src" ] && [ "$RESULT_SIZE" -lt 10 ]; then  
              echo "  âš ï¸  Tentative sur api/src/..."  
              eslint api/src \  
                --ext .js \  
                --config .eslintrc.security.json \  
                --format json \  
                --output-file sast-eslint-api.json 2>&1 || true  
            fi  
              
            echo "  âœ… Scan API terminÃ©"  
          else  
            echo "  âš ï¸  Dossier api/ introuvable, scan ignorÃ©"  
          fi  
  
          # Analyse des rÃ©sultats  
          echo ""  
          echo "ðŸ“Š RÃ©sultats SAST:"  
          echo "==================================="  
            
          CLIENT_FILES=$(cat sast-eslint-client.json | jq 'length' 2>/dev/null || echo "0")  
          API_FILES=$(cat sast-eslint-api.json | jq 'length' 2>/dev/null || echo "0")  
          CLIENT_ISSUES=$(cat sast-eslint-client.json | jq '[.[].messages[]] | length' 2>/dev/null || echo "0")  
          API_ISSUES=$(cat sast-eslint-api.json | jq '[.[].messages[]] | length' 2>/dev/null || echo "0")  
            
          echo "Client:"  
          echo "  â†’ $CLIENT_FILES fichiers analysÃ©s"  
          echo "  â†’ $CLIENT_ISSUES problÃ¨mes dÃ©tectÃ©s"  
            
          echo "API:"  
          echo "  â†’ $API_FILES fichiers analysÃ©s"  
          echo "  â†’ $API_ISSUES problÃ¨mes dÃ©tectÃ©s"  
          echo "==================================="  
            
          # Afficher un aperÃ§u des vulnÃ©rabilitÃ©s  
          if [ "$CLIENT_ISSUES" -gt 0 ]; then  
            echo ""  
            echo "ðŸ”´ AperÃ§u vulnÃ©rabilitÃ©s Client (Top 5):"  
            cat sast-eslint-client.json | jq -r '  
              [.[].messages[] | {  
                file: input_filename,  
                rule: .ruleId,  
                severity: (if .severity == 2 then "ERROR" elif .severity == 1 then "WARNING" else "INFO" end),  
                line: .line,  
                message: .message  
              }] | unique_by(.rule) | .[0:5] | .[] |   
              "  â€¢ [\(.severity)] \(.rule): \(.message[0:80])"  
            ' 2>/dev/null || echo "  (DÃ©tails disponibles dans le rapport JSON)"  
          fi  
            
          if [ "$API_ISSUES" -gt 0 ]; then  
            echo ""  
            echo "ðŸ”´ AperÃ§u vulnÃ©rabilitÃ©s API (Top 5):"  
            cat sast-eslint-api.json | jq -r '  
              [.[].messages[] | {  
                rule: .ruleId,  
                severity: (if .severity == 2 then "ERROR" elif .severity == 1 then "WARNING" else "INFO" end),  
                message: .message  
              }] | unique_by(.rule) | .[0:5] | .[] |   
              "  â€¢ [\(.severity)] \(.rule): \(.message[0:80])"  
            ' 2>/dev/null || echo "  (DÃ©tails disponibles dans le rapport JSON)"  
          fi  
            
          # Fichiers gÃ©nÃ©rÃ©s  
          echo ""  
          echo "ðŸ“ Fichiers gÃ©nÃ©rÃ©s:"  
          ls -lh sast-eslint-*.json | awk '{print "  " $9 " (" $5 ")"}'  
          echo ""  
        continue-on-error: true  
  
      - name: Upload SAST Reports  
        uses: actions/upload-artifact@v4  
        if: always()  
        with:  
          name: sast-reports  
          path: |  
            sast-eslint-client.json  
            sast-eslint-api.json  
          retention-days: 30  
  
      # ===================================  
      # GÃ©nÃ©ration du Rapport de SynthÃ¨se  
      # ===================================  
        
      - name: Generate Security Summary  
        if: always()  
        run: |  
          echo "ðŸ“‹ GÃ©nÃ©ration du rapport de synthÃ¨se..."  
            
          # Extraire les mÃ©triques  
          CLIENT_FILES=$(cat sast-eslint-client.json | jq 'length' 2>/dev/null || echo "0")  
          CLIENT_ISSUES=$(cat sast-eslint-client.json | jq '[.[].messages[]] | length' 2>/dev/null || echo "0")  
          API_FILES=$(cat sast-eslint-api.json | jq 'length' 2>/dev/null || echo "0")  
        