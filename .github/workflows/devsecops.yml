name: DevSecOps Security Analysis  
  
on:  
  push:  
    branches: [main, develop, devsecops/vulnerable-testing]  
  pull_request:  
    branches: [main]  
  workflow_dispatch:  
  
jobs:  
  security-scan:  
    runs-on: ubuntu-latest  
    name: Static Security Analysis (SAST & SCA)  
  
    steps:  
      - name: Checkout code  
        uses: actions/checkout@v4  
  
      - name: Setup Node.js  
        uses: actions/setup-node@v4  
        with:  
          node-version: '18'  
          cache: 'npm'  
          cache-dependency-path: |  
            client/package-lock.json  
            api/package-lock.json  
  
      - name: Install validation tools  
        run: |  
          sudo apt-get update  
          sudo apt-get install -y jq tree  
  
      - name: Install Dependencies - Client  
        working-directory: ./client  
        run: |  
          echo "üì¶ Installation des d√©pendances Client..."  
          npm ci --legacy-peer-deps  
        continue-on-error: false  
  
      - name: Install Dependencies - API  
        working-directory: ./api  
        run: |  
          echo "üì¶ Installation des d√©pendances API..."  
          npm ci --legacy-peer-deps  
        continue-on-error: false  
          
      # ===================================  
      # SCA - Analyse des D√©pendances  
      # ===================================  
  
      - name: SCA - NPM Audit (Client - Production)  
        working-directory: ./client  
        run: |  
          echo "üîç SCA Client Production..."  
          npm audit --json > ../sca-client-production.json || true  
          npm audit --audit-level=moderate || true  
        continue-on-error: true  
  
      - name: SCA - NPM Audit (Client - Vulnerable)  
        working-directory: ./client  
        run: |  
          echo "üîç SCA Client Vulnerable Mode..."  
          if [ -f "package.vulnerable.json" ]; then  
            cp package.json package.json.backup  
            cp package.vulnerable.json package.json  
            npm install --legacy-peer-deps  
            npm audit --json > ../sca-client-vulnerable.json || true  
            mv package.json.backup package.json  
          else  
            echo "‚ö†Ô∏è package.vulnerable.json non trouv√©, scan ignor√©"  
            echo '{"metadata":{"vulnerabilities":{"total":0}}}' > ../sca-client-vulnerable.json  
          fi  
        continue-on-error: true  
  
      - name: SCA - NPM Audit (API - Production)  
        working-directory: ./api  
        run: |  
          echo "üîç SCA API Production..."  
          npm audit --json > ../sca-api-production.json || true  
          npm audit --audit-level=moderate || true  
        continue-on-error: true  
  
      - name: SCA - NPM Audit (API - Vulnerable)  
        working-directory: ./api  
        run: |  
          echo "üîç SCA API Vulnerable Mode..."  
          if [ -f "package.vulnerable.json" ]; then  
            cp package.json package.json.backup  
            cp package.vulnerable.json package.json  
            npm install --legacy-peer-deps  
            npm audit --json > ../sca-api-vulnerable.json || true  
            mv package.json.backup package.json  
          else  
            echo "‚ö†Ô∏è package.vulnerable.json non trouv√©, scan ignor√©"  
            echo '{"metadata":{"vulnerabilities":{"total":0}}}' > ../sca-api-vulnerable.json  
          fi  
        continue-on-error: true  
  
      - name: SCA - OWASP Dependency Check  
        uses: dependency-check/Dependency-Check_Action@main  
        timeout-minutes: 30  
        with:  
          project: 'ChronoGaz'  
          path: '.'  
          format: 'JSON,HTML'  
          out: 'dependency-check-reports'  
        continue-on-error: true  
  
      - name: Upload SCA Reports  
        uses: actions/upload-artifact@v4  
        if: always()  
        with:  
          name: sca-reports  
          path: |  
            sca-client-production.json  
            sca-client-vulnerable.json  
            sca-api-production.json  
            sca-api-vulnerable.json  
            dependency-check-reports/  
          retention-days: 30  
          if-no-files-found: warn  
          
      # ===================================  
      # SAST - Analyse Statique du Code  
      # ===================================  
  
      - name: SAST - Diagnostic Structure Projet  
        run: |  
          echo "üîç DIAGNOSTIC COMPLET DE LA STRUCTURE"  
          echo "========================================"  
          echo ""  
          echo "üìç R√©pertoire actuel: $(pwd)"  
          echo ""  
            
          echo "üìÇ Structure compl√®te du projet:"  
          tree -L 3 -I 'node_modules|.git' || find . -maxdepth 3 -type d -not -path '*/node_modules/*' -not -path '*/.git/*' | head -50  
          echo ""  
            
          echo "üîç Recherche EXHAUSTIVE de fichiers JS/JSX:"  
          echo "----------------------------------------"  
            
          if [ -d "client" ]; then  
            echo "‚úì Dossier client/ existe"  
            echo ""  
            echo "  Fichiers .js dans client/:"  
            find client -type f -name "*.js" ! -path "*/node_modules/*" ! -path "*/build/*" | head -20  
            echo ""  
            echo "  Fichiers .jsx dans client/:"  
            find client -type f -name "*.jsx" ! -path "*/node_modules/*" ! -path "*/build/*" | head -20  
            echo ""  
            echo "  Total fichiers JS: $(find client -type f -name "*.js" ! -path "*/node_modules/*" ! -path "*/build/*" | wc -l)"  
            echo "  Total fichiers JSX: $(find client -type f -name "*.jsx" ! -path "*/node_modules/*" ! -path "*/build/*" | wc -l)"  
          else  
            echo "‚úó Dossier client/ INTROUVABLE"  
          fi  
            
          echo ""  
            
          if [ -d "api" ]; then  
            echo "‚úì Dossier api/ existe"  
            echo ""  
            echo "  Fichiers .js dans api/:"  
            find api -type f -name "*.js" ! -path "*/node_modules/*" | head -20  
            echo ""  
            echo "  Total fichiers JS: $(find api -type f -name "*.js" ! -path "*/node_modules/*" | wc -l)"  
          else  
            echo "‚úó Dossier api/ INTROUVABLE"  
          fi  
            
          echo ""  
          echo "========================================"  
        continue-on-error: true  
  
      - name: SAST - ESLint Security Plugin  
        run: |  
          echo "üîß Configuration SAST ESLint..."  
            
          # Installation GLOBALE  
          npm install -g eslint@8.57.0 eslint-plugin-security eslint-plugin-no-secrets  
            
          # Configuration ESLint  
          cat > .eslintrc.security.json << 'EOF'  
          {  
            "env": {  
              "browser": true,  
              "es2021": true,  
              "node": true  
            },  
            "parserOptions": {  
              "ecmaVersion": 2021,  
              "sourceType": "module",  
              "ecmaFeatures": {  
                "jsx": true  
              }  
            },  
            "plugins": ["security", "no-secrets"],  
            "extends": ["plugin:security/recommended"],  
            "rules": {  
              "no-secrets/no-secrets": "warn",  
              "security/detect-eval-with-expression": "error",  
              "security/detect-non-literal-regexp": "warn",  
              "security/detect-unsafe-regex": "error",  
              "security/detect-buffer-noassert": "error",  
              "security/detect-child-process": "warn",  
              "security/detect-disable-mustache-escape": "error",  
              "security/detect-no-csrf-before-method-override": "error",  
              "security/detect-non-literal-fs-filename": "warn",  
              "security/detect-object-injection": "warn",  
              "security/detect-possible-timing-attacks": "warn",  
              "security/detect-pseudoRandomBytes": "error"  
            }  
          }  
          EOF  
            
          # Cr√©er fichiers vides  
          echo '[]' > sast-eslint-client.json  
          echo '[]' > sast-eslint-api.json  
            
          # Scanner Client avec TOUS les patterns possibles  
          if [ -d "client" ]; then  
            echo ""  
            echo "üîç Scan SAST Client..."  
              
            # Compter les fichiers avant scan  
            CLIENT_JS_COUNT=$(find client -type f -name "*.js" ! -path "*/node_modules/*" ! -path "*/build/*" | wc -l)  
            CLIENT_JSX_COUNT=$(find client -type f -name "*.jsx" ! -path "*/node_modules/*" ! -path "*/build/*" | wc -l)  
              
            echo "  Fichiers √† scanner: $CLIENT_JS_COUNT .js + $CLIENT_JSX_COUNT .jsx"  
              
            if [ $CLIENT_JS_COUNT -gt 0 ] || [ $CLIENT_JSX_COUNT -gt 0 ]; then  
              # M√©thode 1: Scan direct avec find  
              echo "  Tentative 1: Scan avec liste de fichiers..."  
              find client -type f \( -name "*.js" -o -name "*.jsx" \) ! -path "*/node_modules/*" ! -path "*/build/*" > /tmp/client-files.txt  
                
              if [ -s /tmp/client-files.txt ]; then  
                cat /tmp/client-files.txt | xargs eslint \  
                  --config .eslintrc.security.json \  
                  --format json \  
                  --output-file sast-eslint-client.json 2>&1 || echo "  ‚ö†Ô∏è Erreurs ESLint (normal)"  
              fi  
                
              # V√©rifier si le scan a produit des r√©sultats  
              RESULT_SIZE=$(stat -c%s "sast-eslint-client.json" 2>/dev/null || stat -f%z "sast-eslint-client.json" 2>/dev/null || echo "0")  
                
              # M√©thode 2: Fallback sur client/src si r√©sultat vide  
              if [ "$RESULT_SIZE" -lt 10 ] && [ -d "client/src" ]; then  
                echo "  Tentative 2: Scan client/src/..."  
                eslint client/src \  
                  --ext .js,.jsx \  
                  --config .eslintrc.security.json \  
                  --format json \  
                  --output-file sast-eslint-client.json 2>&1 || echo "  ‚ö†Ô∏è Erreurs ESLint (normal)"  
              fi  
                
              # M√©thode 3: Fallback sur tout le dossier client  
              RESULT_SIZE=$(stat -c%s "sast-eslint-client.json" 2>/dev/null || stat -f%z "sast-eslint-client.json" 2>/dev/null || echo "0")  
              if [ "$RESULT_SIZE" -lt 10 ]; then  
                echo "  Tentative 3: Scan client/ complet..."  
                eslint client \  
                  --ext .js,.jsx \  
                  --config .eslintrc.security.json \  
                  --format json \  
                  --output-file sast-eslint-client.json 2>&1 || echo "  ‚ö†Ô∏è Erreurs ESLint (normal)"  
              fi  
                
              echo "  ‚úÖ Scan Client termin√©"  
            else  
              echo "  ‚ö†Ô∏è Aucun fichier JS/JSX trouv√© dans client/"  
            fi  
          else  
            echo "  ‚ö†Ô∏è Dossier client/ introuvable"  
          fi  
            
          # Scanner API  
          if [ -d "api" ]; then  
            echo ""  
            echo "üîç Scan SAST API..."  
              
            API_JS_COUNT=$(find api -type f -name "*.js" ! -path "*/node_modules/*" | wc -l)  
            echo "  Fichiers √† scanner: $API_JS_COUNT .js"  
              
            if [ $API_JS_COUNT -gt 0 ]; then  
              # M√©thode 1: Scan direct avec find  
              echo "  Tentative 1: Scan avec liste de fichiers..."  
              find api -type f -name "*.js" ! -path "*/node_modules/*" > /tmp/api-files.txt  
                
              if [ -s /tmp/api-files.txt ]; then  
                cat /tmp/api-files.txt | xargs eslint \  
                  --config .eslintrc.security.json \  
                  --format json \  
                  --output-file sast-eslint-api.json 2>&1 || echo "  ‚ö†Ô∏è Erreurs ESLint (normal)"  
              fi  
                
              RESULT_SIZE=$(stat -c%s "sast-eslint-api.json" 2>/dev/null || stat -f%z "sast-eslint-api.json" 2>/dev/null || echo "0")  
                
              # M√©thode 2: Fallback sur api/src  
              if [ "$RESULT_SIZE" -lt 10 ] && [ -d "api/src" ]; then  
                echo "  Tentative 2: Scan api/src/..."  
                eslint api/src \  
                  --ext .js \  
                  --config .eslintrc.security.json \  
                  --format json \  
                  --output-file sast-eslint-api.json 2>&1 || echo "  ‚ö†Ô∏è Erreurs ESLint (normal)"  
              fi  
                
              # M√©thode 3: Fallback sur tout le dossier api  
              RESULT_SIZE=$(stat -c%s "sast-eslint-api.json" 2>/dev/null || stat -f%z "sast-eslint-api.json" 2>/dev/null || echo "0")  
              if [ "$RESULT_SIZE" -lt 10 ]; then  
                echo "  Tentative 3: Scan api/ complet..."  
                eslint api \  
                  --ext .js \  
                  --config .eslintrc.security.json \  
                  --format json \  
                  --output-file sast-eslint-api.json 2>&1 || echo "  ‚ö†Ô∏è Erreurs ESLint (normal)"  
              fi  
                
              echo "  ‚úÖ Scan API termin√©"  
            else  
              echo "  ‚ö†Ô∏è Aucun fichier  
  