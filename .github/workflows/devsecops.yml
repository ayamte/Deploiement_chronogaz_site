name: DevSecOps Security Analysis

on:
  push:
    branches: [main, develop, devsecops/vulnerable-testing]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  security-scan:
    runs-on: ubuntu-latest
    name: Static Security Analysis (SAST & SCA)

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: |
            client/package-lock.json
            api/package-lock.json

      - name: Install validation tools
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Install Dependencies - Client
        working-directory: ./client
        run: npm ci

      - name: Install Dependencies - API
        working-directory: ./api
        run: npm ci
      
      # ===================================
      # SCA - Analyse des Dépendances
      # ===================================

      - name: SCA - NPM Audit (Client - Production)
        working-directory: ./client
        run: |
          npm audit --json > ../sca-client-production.json || true
          npm audit --audit-level=moderate || true
        continue-on-error: true

      - name: SCA - NPM Audit (Client - Vulnerable)
        working-directory: ./client
        run: |
          cp package.json package.json.backup
          cp package.vulnerable.json package.json

          npm install --legacy-peer-deps
          npm audit --json > ../sca-client-vulnerable.json || true

          mv package.json.backup package.json
        continue-on-error: true

      - name: SCA - NPM Audit (API - Production)
        working-directory: ./api
        run: |
          npm audit --json > ../sca-api-production.json || true
          npm audit --audit-level=moderate || true
        continue-on-error: true

      - name: SCA - NPM Audit (API - Vulnerable)
        working-directory: ./api
        run: |
          cp package.json package.json.backup
          cp package.vulnerable.json package.json

          npm install --legacy-peer-deps
          npm audit --json > ../sca-api-vulnerable.json || true

          mv package.json.backup package.json
        continue-on-error: true

      - name: SCA - OWASP Dependency Check
        uses: dependency-check/Dependency-Check_Action@main
        timeout-minutes: 30
        with:
          project: 'ChronoGaz'
          path: '.'
          format: 'JSON,HTML'
          out: 'dependency-check-reports'
        continue-on-error: true

      - name: Upload SCA Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: sca-reports
          path: |
            sca-client-production.json
            sca-client-vulnerable.json
            sca-api-production.json
            sca-api-vulnerable.json
            dependency-check-reports/
          retention-days: 30
      
      # ===================================
      # SAST - Analyse Statique du Code
      # ===================================

      - name: SAST - ESLint Security Plugin
        run: |
          # ⚠️ IMPORTANT: Installer ESLint 8 (pas 9!)
          npm install -g eslint@8.57.0 eslint-plugin-security eslint-plugin-no-secrets

          # Configuration ESLint
          cat > .eslintrc.security.json << 'EOF'
          {
            "env": {
              "browser": true,
              "es2021": true,
              "node": true
            },
            "parserOptions": {
              "ecmaVersion": 2021,
              "sourceType": "module"
            },
            "plugins": ["security", "no-secrets"],
            "extends": ["plugin:security/recommended"],
            "rules": {
              "no-secrets/no-secrets": "error",
              "security/detect-eval-with-expression": "error"
            }
          }
          EOF

          # Créer les fichiers vides pour garantir leur existence
          echo '[]' > sast-eslint-client.json
          echo '[]' > sast-eslint-api.json

          # Scanner Client
          if [ -d "client/src" ]; then
            echo "=== Scanning client/src ==="
            eslint "client/src/**/*.{js,jsx,ts,tsx}" --config .eslintrc.security.json \
              --format json --output-file sast-eslint-client.json || echo "Client scan completed with warnings"
          elif [ -d "client" ]; then
            echo "=== Scanning client/ ==="
            eslint "client/**/*.{js,jsx,ts,tsx}" --config .eslintrc.security.json \
              --format json --output-file sast-eslint-client.json || echo "Client scan completed with warnings"
          fi

          # Scanner API
          if [ -d "api/src" ]; then
            echo "=== Scanning api/src ==="
            eslint "api/src/**/*.{js,jsx,ts,tsx}" --config .eslintrc.security.json \
              --format json --output-file sast-eslint-api.json || echo "API scan completed with warnings"
          elif [ -d "api" ]; then
            echo "=== Scanning api/ ==="
            eslint "api/**/*.{js,jsx,ts,tsx}" --config .eslintrc.security.json \
              --format json --output-file sast-eslint-api.json || echo "API scan completed with warnings"
          fi

          # Vérification
          echo "=== Files created ==="
          ls -lh sast-eslint-*.json
        continue-on-error: true

      - name: Debug - List files
        if: always()
        run: |
          echo "Current directory:"
          pwd
          echo "Files in current directory:"
          ls -la
          echo "Searching for SAST files:"
          find . -name "sast-eslint-*.json" -type f
          echo "=== Content of client report ==="
          cat sast-eslint-client.json | head -20 || echo "File not found"
          echo "=== Content of API report ==="
          cat sast-eslint-api.json | head -20 || echo "File not found"

      - name: Upload SAST Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: sast-reports
          path: |
            sast-eslint-client.json
            sast-eslint-api.json
          retention-days: 30